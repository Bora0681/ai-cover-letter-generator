<!DOCTYPE html>
<html>
<head>
  <title>AI Cover Letter Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      color: #222;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 15px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>AI Cover Letter Generator</h1>
  <form method="POST">
    <textarea name="job_description" placeholder="Paste job description here..."></textarea>
    <textarea name="resume" placeholder="Paste your resume here..."></textarea>
    <br>
    <button type="submit">Generate Cover Letter</button>
  </form>

  {% if cover_letter %}
  <div class="result">
    <h3>Generated Cover Letter:</h3>
    <p>{{ cover_letter }}</p>
  </div>
  {% elif error %}
  <div class="result">
    <h3>Error:</h3>
    <p>{{ error }}</p>
  </div>
  {% endif %}
</body>
</html>
